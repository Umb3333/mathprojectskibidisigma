<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="//undertalefonts.duodecima.technology/webfonts/stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>BOSS FIGHT?????</title>
    <link rel="stylesheet" href="evilcss.css">
</head>
<body onload="playAudio();">
    <progress value="100" max="100" class="enemyhealth"></progress>
    <div class="othercontainer">
        
        <div class="zionattack">
            <img src="SFX303_nyknck\01.png" alt="ziiooonnn" class="zionSwipeImage" style="max-width: 450px; max-height: 300px" scale="3">
        </div>
        <div class="zionplayer">
            <img src="aergg.png" alt="ziiooonnn" class="zion" style="max-width: 450px; max-height: 300px" scale="3">
        </div>
        <div class="container">
            <progress value="100" max="100" class="playerhealth"></progress>
                
            <div class="mainBox">
                
                <div  class="dialogtextOther"> <p onload="typewritergabagool();">THY END IS NOW!!</p></div>
                
                <div class="item-ui" style="visibility: hidden;">
                    <button class="health-potion">Health Potion</button>
                    <button class="damage-potion">Damage Potion</button>
                </div>

                <div class="fight-ui" style="visibility: visible;">
                    <button  class="nerd-button">Nerd</button>
                    <h3 class="questiontext"></h3>    
                    

                </div>
                    <p class="inputP">
                        <input autocomplete="off" type="text" class="input1">
                    </p>
                    <button class ="submit">Submit</button>
            </div>
            <div class="buttons">
                <button class="fight">FIGHT</button>
                <button class="items">ITEMS</button>
            </div>
    
            
        </div>
        <div class="cheatdropdown" style="display:none;">
            
                <button id="cheatbuttons" class="instakill">INSTAKILL</button>
                <button id="cheatbuttons" class="solvequestion">SOLVE QUESTION</button>
                <button id="cheatbuttons" class="fullheal">FULL HEAL</button>
            
        </div>
        <div class="dropdown">
            <p id="volume" >Volume</p>
            <div class="dropdown-content">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
            </div>
          </div>
        
    </div>


    <div class="optionsdropdown" style="display:none;"> <!-- Hidden by default -->
        <button class="options-button">Options</button>
        <div class="dropdown-header" aria-label="Settings Dropdown">
            <label for="voiceover-toggle">
                <span class="toggle-switch">
                    <input type="checkbox" id="voiceover-toggle">
                    <span class="slider"></span>
                    <span class="toggle-text"> voiceover</span>
                </span>
            </label>
        </div>
    </div>


    
</body>
<script>

</script>
<script src="voiceover.js"></script>
<script src="zionnn.js"></script>
<script src="healthbar.js"></script>
</html>
